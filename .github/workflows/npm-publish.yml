name: Publish to npm

on:
  push:
    branches:
      - master

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set executable permissions for check-changes.sh
        run: chmod +x check-changes.sh

      - name: Check for changes in the insertYourAvatarHere folder
        id: check_changes
        run: ./check-changes.sh || true

      - name: Set up Node.js
        if: steps.check_changes.outcome == 'failure'
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        if: steps.check_changes.outcome == 'failure'
        run: npm ci

      - name: Update package version
        if: steps.check_changes.outcome == 'failure'
        run: npm version patch

      - name: Build
        if: steps.check_changes.outcome == 'failure'
        run: npm run build-lib # Update the build script name here

      - name: Publish to npm
        if: steps.check_changes.outcome == 'failure'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
